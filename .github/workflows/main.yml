name: Publish docker images on docker hub
run-name: Publishing docker images

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/workflows/*'
      - '.gitignore'
  schedule:
    - cron: '46 22 * * *' # This line schedules the workflow to run once per day
jobs:
  Build-and-publish-for-amd64:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Publish docker image
        uses: ./.github/actions/publish
        if: github.event_name == 'push' 
        with:
          custom_build_script: build/scripts/build with-version --push --use-cache
          docker_user:         ${{ secrets.DOCKER_USER }}
          docker_token:        ${{ secrets.DOCKER_TOKEN }}

      - name: Test build
        uses: ./.github/actions/publish
        if: github.event_name == 'schedule' 
        with:
          custom_build_script: build/scripts/build with-version --use-buildx
          docker_user:         ${{ secrets.DOCKER_USER }}
          docker_token:        ${{ secrets.DOCKER_TOKEN }}
